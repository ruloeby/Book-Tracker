<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recommendations - Book Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
        }

        .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #764ba2;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .results.show {
            display: block;
        }

        .recommendation-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .recommendation-card:hover {
            transform: translateX(5px);
        }

        .recommendation-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .recommendation-card p {
            color: #555;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .help-text {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Book Recommendations</h1>
            <div class="nav-links">
                <a th:href="@{/home}">Home</a>
                <a th:href="@{/profile}">Profile</a>
                <a th:href="@{/logout}">Logout</a>
            </div>
        </div>

        <div class="form-section">
            <h2>Get Personalized Recommendations</h2>
            <div class="error" id="errorMsg"></div>
            
            <form id="recommendForm">
                <div class="form-group">
                    <label for="genres">Your Favorite Genres</label>
                    <input type="text" id="genres" name="genres" 
                           placeholder="e.g., fiction, sci-fi, mystery">
                    <p class="help-text">Separate multiple genres with commas</p>
                </div>

                <div class="form-group">
                    <label for="readBooks">Books You've Read Recently</label>
                    <input type="text" id="readBooks" name="readBooks" 
                           placeholder="e.g., 1984, Dune, The Great Gatsby">
                    <p class="help-text">Separate multiple books with commas</p>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Get Recommendations
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 20px; color: #667eea;">Generating recommendations...</p>
        </div>

        <div class="results" id="results">
            <h2>Your Recommendations</h2>
            <div id="recommendationsList"></div>
        </div>
    </div>

    <script>
        document.getElementById('recommendForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const errorMsg = document.getElementById('errorMsg');
            const recommendationsList = document.getElementById('recommendationsList');
            
            // Reset
            errorMsg.classList.remove('show');
            results.classList.remove('show');
            loading.classList.add('show');
            submitBtn.disabled = true;
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/recommendations/get', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                loading.classList.remove('show');
                submitBtn.disabled = false;
                
                if (data.success) {
                    // Parse recommendations
                    const recommendations = typeof data.recommendations === 'string' 
                        ? JSON.parse(data.recommendations) 
                        : data.recommendations;
                    
                    if (recommendations.recommendations) {
                        recommendationsList.innerHTML = recommendations.recommendations
                            .map(rec => `
                                <div class="recommendation-card">
                                    <h3>${rec.title}</h3>
                                    <p><strong>Author:</strong> ${rec.author}</p>
                                    <p><strong>Why:</strong> ${rec.reason}</p>
                                </div>
                            `).join('');
                        
                        results.classList.add('show');
                    } else {
                        errorMsg.textContent = 'No recommendations found';
                        errorMsg.classList.add('show');
                    }
                } else {
                    errorMsg.textContent = data.error || 'Failed to get recommendations';
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                loading.classList.remove('show');
                submitBtn.disabled = false;
                errorMsg.textContent = 'Error: ' + error.message;
                errorMsg.classList.add('show');
            }
        });
    </script>
    <script src="/js/auth.js"></script>
    <script src="/js/recommendations.js"></script>
</body>
</html>
